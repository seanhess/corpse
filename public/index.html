<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exquisite Corpse Now!!</title>

    <link rel="stylesheet" href="dist/main.css">
  </head>
  <body>
	<div class="jumbotron">
		<h1>Welcome to the Corpse</h1>
	</div>
  <div><button onclick="clearPaths()">Clear</button></div>

      <div class="corpse">
        <div id="head" class="corpse-part head"><svg></svg></div>
        <div id="rightArm" class="corpse-part arm1"><svg></svg></div>
        <div id="torso" class="corpse-part torso"><svg></svg></div>
        <div id="leftArm" class="corpse-part arm2"><svg></svg></div>
        <div id="hips" class="corpse-part hips"><svg></svg></div>
        <div id="rightLeg" class="corpse-part leg1"><svg></svg></div>
        <div id="leftLeg" class="corpse-part leg2"><svg></svg></div>
        <div id="rightFoot" class="corpse-part foot1"><svg></svg></div>
        <div id="leftFoot" class="corpse-part foot2"><svg></svg></div>
      </div>

      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-drawing" onclick="drawCard()">
         Draw a Card
      </button>

      <!-- modal-drawing -->
      <div class="modal fade" id="modal-drawing">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Draw a <span class="partName">XXX</span> here</h4>
            </div>
            <div class="modal-body">
              <svg></svg>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary" onclick="saveCurrentCard()" data-dismiss="modal">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <script src="dist/bower.js"></script>
      <script src="lib/snap.svg.js"></script>
      <script src="dist/app.js"></script>
  </body>
</html>
