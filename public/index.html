<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exquisite Corpse Now!!</title>

    <link rel="stylesheet" href="dist/main.css">
  </head>
  <body>
  <div><button onclick="clearPaths()">Clear</button></div>

      <div class="drawing-modal">


      <div class="corpse">
        <div class="corpse-part head"></div>
        <div class="corpse-part arm1"></div>
        <div class="corpse-part torso"></div>
        <div class="corpse-part arm2"></div>
        <div class="corpse-part hips"></div>
        <div class="corpse-part leg1"></div>
        <div class="corpse-part leg2"></div>
        <div class="corpse-part foot1"></div>
        <div class="corpse-part foot2"></div>
      </div>

      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-drawing">
         Join the game
      </button>

      <!-- modal-drawing -->
      <div class="modal fade" id="modal-drawing">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Draw your body part here</h4>
            </div>
            <div class="modal-body">
              <svg id="svg"></svg>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <script src="dist/bower.js"></script>
      <script src="lib/snap.svg.js"></script>
      <script src="dist/app.js"></script>
  </body>
</html>
